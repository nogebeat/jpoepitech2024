                </div>
                <div class="mb-3">
                    <label for="players8" class="form-label">Player 8</label>
                    <input type="text" class="form-control" id="players8" name="players8" required>
                </div>
                <div class="mb-3">
                    <label for="players9" class="form-label">Player 9</label>
                    <input type="text" class="form-control" id="players9" name="players9" required>
                </div>
                <div class="mb-3">
                    <label for="players10" class="form-label">Player 10</label>
                    <input type="text" class="form-control" id="players10" name="players10" required>
